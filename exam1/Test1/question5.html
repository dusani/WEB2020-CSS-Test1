<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cont {
            background-color: black;
            width: 600px;
            margin: 0 auto;
            height: 300px;
            display: flex;
            justify-content: center;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 15px;
        }

        .box:nth-child(1) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
